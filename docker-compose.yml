services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synapse-rag-api
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN:-}
      - DATABASE_URL=postgresql+asyncpg://synapse:synapse_password@db:5432/synapse_db
      - PORT=8000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
  # PostgreSQL + pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: synapse-db
    environment:
      - POSTGRES_USER=synapse
      - POSTGRES_PASSWORD=synapse_password
      - POSTGRES_DB=synapse_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse -d synapse_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

volumes:
  postgres_data:

networks:
  default:
    name: synapse-network
name: Deploy to HF Spaces
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Add HF metadata to README
        run: |
          cat > /tmp/header.yml << 'EOF'
          ---
          title: Synapse RAG API
          emoji: ðŸ§ 
          colorFrom: blue
          colorTo: purple
          sdk: docker
          app_port: 7860
          ---

          EOF
          cat /tmp/header.yml README.md > /tmp/README_NEW.md
          mv /tmp/README_NEW.md README.md

      - name: Push to HF Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config user.name "mugnihidayah"
          git config user.email "mugnihidayah11@gmail.com"
          git add README.md
          git commit -m "Add HF metadata"
          git push --force https://mugnihidayah:$HF_TOKEN@huggingface.co/spaces/mugnihidayah/synapse-rag-api main